<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Queen Visualization</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
   <div id="control-panel">
    <h2>N Queen Visualization</h3>
    <input type="number" id="num_sq" placeholder="no. of Queens" min="4" required>
    <input type="number" id="size_sq" placeholder="size" style="display:none;" >
    <button id="sol-btn" class="light">Generate<i class="fas fa-sync-alt"></i></button>
    <button id="next-sol-btn">Next Solution<i class="fas fa-step-forward"></i></button>
    <br>
    <span>Solution Number: </span>
    <span id="sol-num">0</span>
      <span>Total Solutions: </span>
    <span id="tot-num">0</span>
</div>
  
<div style="position: relative;">
    <div id="chessboard">
    </div>
</div> 
<script src="./src/script.js"></script>
</body>
</html>
